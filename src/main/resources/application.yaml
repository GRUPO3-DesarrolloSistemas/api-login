security:
  jwt:
    secret-key: ${SECRET_KEY}

spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  application:
    name: api_login
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      .hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        default_schema: capiplan





